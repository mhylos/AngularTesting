<form [formGroup]="locationForm">
  <ion-list lines="none">
    <ion-item>
      <ion-input
        labelPlacement="floating"
        placeholder="Ingrese el nombre de la ubicación"
        [counter]="true"
        maxlength="50"
        formControlName="name"
      >
        <div slot="label">
          Nombre de la ubicación <ion-text color="danger">(Requerido)</ion-text>
        </div>
      </ion-input>
    </ion-item>
  </ion-list>
  <ion-button
    [disabled]="isLoading()"
    type="submit"
    [disabled]="locationForm.invalid || isLoading()"
    (click)="onSubmit()"
    >Guardar</ion-button
  >
</form>
